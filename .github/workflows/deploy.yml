name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Add VPS to known hosts
      run: ssh-keyscan -H 209.126.3.236 >> ~/.ssh/known_hosts

    - name: Debug SSH Key and Connection
      run: |
        echo "Contents of ~/.ssh directory:"
        ls -la ~/.ssh
        echo "Contents of id_rsa:"
        cat ~/.ssh/id_rsa
        echo "Contents of known_hosts:"
        cat ~/.ssh/known_hosts
        ssh -vvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no subic@209.126.3.236 'echo "SSH connection successful"'

    - name: Deploy to VPS
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no subic@209.126.3.236 'cd /public_html/subic && git pull origin main && composer install && php artisan migrate'
